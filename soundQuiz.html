<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Clacks-Overhead" content="GNU Terry Pratchett" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Melomaniacs can test their knowledge here!">
    <meta name="keywords"
        content="pop culture, soundtracks, quiz, knowledge, musical instruments, music, classical music, opera">
    <title>Melomaniacs Sounds</title>
    <!-- stylesheet or sheets -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>

<body>
    <header>
        <div class="nav-bar">
            <img id="logo" class="logo" src="assets/images/musiclogo.webp" alt="Logo for the game">
            <nav class="nav-item" role="navigation">
                <a href="index.html" aria-label="Link to Home Page (current page)">Home</a>
                <a href="team.html" aria-label="Link to Team Page(opens in the same tab)">Team</a>
            </nav>
        </div>
    </header>
    <main>
        <div id="quiz-container" class="quiz-container ">
            <h1>Can you guess the instrument?</h1>
            <p id="question"></p>
            <button id="play-audio-btn" class="play-audio play-text" aria-label="Play audio" onclick="playAudio()">Click <i
                class="fa-solid fa-circle-play play-audio-btn"></i> Here</button>
            <audio id="audio-player" controls style="display:none;"></audio>
            <div id="options" class="options-container">
                <!-- Options will be injected here -->
            </div>
            <div id="feedback" class="feedback"></div>
            <button id="next-btn" class="next-btn" tabindex="0" onclick="nextQuestion()">Answer</button>
        </div>
        <div id="result" class="result">
            <p id="final-score"></p>
            <div id="score-feedback"></div>
            <p id="high-score"></p>
            <div class="replay-container">
                <a href="soundQuiz.html" class="game-start" aria-label="button to play pop culture quiz again">Play again</a>
                <a href="index.html" class="game-start" aria-label="button to go to the home page">Select a different game</a>
            </div>
        </div>
        <!-- Progress bar -->
        <div class="progress-bar">
            <i class="fa-solid fa-music progress" aria-hidden="true"></i>
            <i class="fa-solid fa-music progress" aria-hidden="true"></i>
            <i class="fa-solid fa-music progress" aria-hidden="true"></i>
            <i class="fa-solid fa-music progress" aria-hidden="true"></i>
            <i class="fa-solid fa-music progress" aria-hidden="true"></i>
            <i class="fa-solid fa-music progress" aria-hidden="true"></i>
            <i class="fa-solid fa-music progress" aria-hidden="true"></i>
            <i class="fa-solid fa-music progress" aria-hidden="true"></i>
            <i class="fa-solid fa-music progress" aria-hidden="true"></i>
            <i class="fa-solid fa-music progress" aria-hidden="true"></i>
        </div>
        <button id="mute-btn" class="mute-btn"><i class="fa-solid fa-volume-xmark"></i><br>Sound Off</button>
    </main>
    <footer class="hidden">
        Created by The Empire Strikes Bach (Team 7) - Code Institute Hackathon, Classical Music Month
    </footer>

    <!-- Scripts -->
    <script src="assets/js/soundQuestions.js"></script>
    <script src="assets/js/soundQuiz.js"></script>     <!-- Quiz logic file -->
    <script src="https://kit.fontawesome.com/1f32015eb0.js" crossorigin="anonymous"></script>

    <noscript>Your browser does not support JavaScript!</noscript>
</body>

</html>
