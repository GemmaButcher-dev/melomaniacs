<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Clacks-Overhead" content="GNU Terry Pratchett" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Musicoligists can test their knowledge here">
    <meta name="keywords" content="pop culture, soundtracks, quiz, knowledge, musical instruments, music, classical music, opera">
    <title>Testing your musical knowledge</title>

    <!-- stylesheet or sheets -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- favicon -->

</head>

<body>
    <header>
        <span class="logo"><a href="" aria aria-label="link to homepage">music quiz</a></span>
        <div id="container">
        </div>

    </header>
    <main id="game area">
        <center>Hello World</center>
        <h1 class="welcome-hidden">Welcome to music trivia</h1>
        <div class="welcome-container">
            <img class="welcome-image" src="" alt="text welcome to music trivia">
        </div>

        <button id="start-game-pop" type="button" class="game-start" aria-label="button to start pop culture game">Pop Culture</button><br>
        <button id="start-game-instrument" type="button" class="game-start" aria-label="button to start instrument game">Musical Instruments</button><br>
        <button id="start-game-sounds" type="button" class="game-start" aria-label="button to start sounds game">Musical Sounds</button>

    </main>
    <footer>
        Created by The Empire Strikes Bach (educational purposes)

    </footer>

    <!-- Scripts -->
     
    <script type="module" src="assests/js/game.js"></script>
    <script type="module" src="assests/js/instrumentQuestions.js"></script>
    <script type="module" src="assests/js/popCultureQuestions.js"></script>
    <script type="module" src="assests/js/soundQuestions.js"></script>

    <!--message to user if js is not supported-->
    <noscript>Your browser does not support JavaScript!</noscript>

    <!-- modal for answer comparison-->
     <div id="answerModal" class="modal">
        <div id="modal-content" class="modal-content">
            <span id="modal-message"></span>
            <button id="next-question-modal-button" type="button" class="modal-game-start" aria-label="Button for next trivia question">next question</button>
        </div>
     </div>
</body>

</html>
