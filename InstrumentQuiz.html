<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Clacks-Overhead" content="GNU Terry Pratchett" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Musicoligists can test their knowledge on musical instruments here">
    <meta name="keywords" content="quiz, knowledge, musical instruments, music, classical music, opera">
    <title>Instrument quiz</title>

    <!-- stylesheet or sheets -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- favicon -->

</head>

<body>
    <header>
        <span class="logo"><a href="" aria aria-label="link to homepage">Melomaniacs</a></span>
    </header>

    <main>
        <div id="quiz-container" class="quiz-container ">
            <h1>Quiz Game</h1>
            <p id="question"></p>
            <div id="options" class="options-container">
                <!-- Options will be injected here -->
            </div>
            <div id="feedback" class="feedback"></div>
            <button id="next-btn" class="next-btn" disabled>Next</button>
        </div>
        <div id="result" class="result">
            <h2>Your final score is:</h2>
            <p id="score"></p>
            <div id="past-scores"></div>
        </div>

    </main>
    <footer>
        Created by The Empire Strikes Bach (educational purposes)
    </footer>

    <!-- Scripts -->
    <script src="assets/js/instrumentQuestions.js"></script>
    <script src="assets/js/instrumentQuiz.js"></script>     <!-- Quiz logic file -->

    <noscript>Your browser does not support JavaScript!</noscript>
    <!-- modal for answer comparison-->
     <div id="answerModal" class="modal">
        <div id="modal-content" class="modal-content">
            <span id="modal-message"></span>
            <button id="next-question-modal-button" type="button" class="modal-game-start" aria-label="Button for next trivia question">next question</button>
        </div>
     </div>

</body>

</html>
